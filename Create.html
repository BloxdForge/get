<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item shop Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        h7 {
            color: #333;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f4f4f9;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Item Details</h1>
        <form id="itemForm">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Rice (999)" required>

            <label for="lobbyType">Lobby Type:</label>
            <input type="text" id="lobbyType" name="lobbyType" placeholder="Survival" required>

            <label for="lobbyNumber">Lobby Number:</label>
            <input type="number" id="lobbyNumber" name="lobbyNumber" placeholder="2222" required>

            <label for="startingPrice">Starting Price:</label>
            <input type="text" id="startingPrice" name="startingPrice" placeholder="40DB/35MB" required>

            <button type="submit">Generate Item</button>
        </form>

        <h2>Generated Item:</h2>
        <h7>Copy and send this to A_I_X â†“</h7>
        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById("itemForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let item = document.getElementById("item").value;
            let lobbyType = document.getElementById("lobbyType").value;
            let lobbyNumber = document.getElementById("lobbyNumber").value;
            let startingPrice = document.getElementById("startingPrice").value;

            let generatedItem = `{ item: "${item}", lobbyType: "${lobbyType}", lobbyNumber: ${lobbyNumber}, startingPrice: "${startingPrice}" }`;

            document.getElementById("output").textContent = generatedItem;
        });
    </script>
</body>
</html>
